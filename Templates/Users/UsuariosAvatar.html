{% extends "Pater.html" %}
{% load static %}
{% block content %}

        <!-- Header - set the background image for the header in the line below-->
        <header class="py-3 bg-image-full" style="background-image: url({% static 'assets/back.png' %})">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src="{{avatar}}" alt="..." />
                <h1 class="text-black fs-3 fw-bolder">Usuario</h1>
            </div>
        </header> 
        <br>{{mensaje}}<br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{formularioAvatar.as_table}}
            </table><br>
            <button class="btn btn-dark" type="submit">Guardar</button>
        </form>
        <br>
{% endblock %}
