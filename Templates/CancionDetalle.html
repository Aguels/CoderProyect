{% extends "Pater.html" %}
{% load static %}
{% block content %}

        <!-- Header - set the background image for the header in the line below-->
        <header class="py-3 bg-image-full" style="background-image: url({% static 'assets/back.png' %})">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src="{% static 'assets/logo.png' %}" alt="..." />
                <h1 class="text-black fs-3 fw-bolder">Cancionero</h1>
            </div>
        </header> 
        <h1>{{object.nombre}}</h1>
        <h5>Tono: {{object.tono}} <br>
        Acordes: {{object.acordes}}</h5>
    
        <p>{{object.letra | linebreaks }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-dark" href="{% url 'editar' object.id %}">Editar</a>
            <a class="btn btn-dark" href="{% url 'borrar' object.id %}">Borrar</a>
        {% else %}
        {% endif %}
        <a class="btn btn-dark" href="{{object.link}}">Link</a>
        <a class="btn btn-dark" href="{% url 'cancion'%}">Volver</a><br><br>
{% endblock %}
